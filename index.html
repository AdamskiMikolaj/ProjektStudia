<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dream Machine</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="icon" href="grafika/icondm.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/c43f04151a.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="header">
	<div id="blog"><a class="podstrona" href="">BLOG</a></div>
	<div id="kontakt"><a class="podstrona" href="">KONTAKT</a></div>
	<div id="logo"><a href="index.html"><img src="grafika/logodm.png"></img></a></div>
	<div id="sklep"><a href="">SKLEP</a></div>
	<div id="menu" onmouseover="menuGlowOn()" onmouseout="menuGlowOff()">
		<div id="menubar1" class="menubar"></div>
		<div id="menubar2" class="menubar"></div>
		<div id="menubar3" class="menubar"></div>
	</div>
</div>
<div id="sidemenu">
	<div id="menumode">
		<div id="menumodeicon"><i class="fa-solid fa-lightbulb"></i></div>
		<div id="menumodetext">Tryb jasny</div>
	</div>
	<div id="menulang">
		<div id="menulangicon"><i class="fa-solid fa-language"></i></div>
		<div id="menulangtext">Zmień język</div>
	</div>
</div>
<div id="banner1">
	<div id="banner1image"></div>
	<div id="banner1header">DREAM MACHINE</div>
	<div id="banner1text">ZBUDUJ MASZYNĘ SWOICH MARZEŃ</div>
</div>
<div id="content1">

</div>
<script>
// funkcje podświetlania menu

function menuGlowOn() {
	document.getElementById("menubar1").style.boxShadow = "0px 0px 5px 1px #ffffff";
	document.getElementById("menubar2").style.boxShadow = "0px 0px 5px 1px #ffffff";
	document.getElementById("menubar3").style.boxShadow = "0px 0px 5px 1px #ffffff";

}
function menuGlowOff() {
	document.getElementById("menubar1").style.boxShadow = "none";
	document.getElementById("menubar2").style.boxShadow = "none";
	document.getElementById("menubar3").style.boxShadow = "none";
}

// włącz/wyłącz sidebar menu

var licznik = 0;
var menubutton = document.getElementById("menu");
menubutton.onclick = function() {
	licznik++;
	if (licznik == 1) {
		menubutton = document.getElementById("sidemenu").style.visibility = "visible";
	} else if (licznik == 2) {
		menubutton = document.getElementById("sidemenu").style.visibility = "hidden";
		licznik = 0;
	}
}

// zmień obrazy banner1

var liczObraz = 0;
var Obrazy = ["grafika/background1.jpg", "grafika/background2.jpg", "grafika/background3.jpg", ]

function zmienObraz() {
	liczObraz > 1 ? liczObraz = 0 : liczObraz++;
	document.getElementById("banner1image").style.backgroundImage = "url("+ Obrazy[liczObraz] + ")";
}

window.onload = function () {
    setInterval(zmienObraz, 5000);
};
</script>
</body>
</html>
