<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dream Machine</title>
<link rel="stylesheet" type="text/css" href="style.css">
<!-- <link rel="icon" href=""> -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
</head>
<body>
<div id="header">
	<div id="blog"><a class="podstrona" href="">BLOG</a></div>
	<div id="kontakt"><a class="podstrona" href="">KONTAKT</a></div>
	<div id="logo"></div>
	<div id="sklep"><a href="">SKLEP</a></div>
	<div id="menu" onmouseover="menuGlowOn()" onmouseout="menuGlowOff()">
		<div id="menubar1" class="menubar"></div>
		<div id="menubar2" class="menubar"></div>
		<div id="menubar3" class="menubar"></div>
	</div>
</div>
<div id=""></div>
<script>
function menuGlowOn() {
	document.getElementById("menubar1").style.boxShadow = "0px 0px 5px 1px #ffffff";
	document.getElementById("menubar2").style.boxShadow = "0px 0px 5px 1px #ffffff";
	document.getElementById("menubar3").style.boxShadow = "0px 0px 5px 1px #ffffff";

}
function menuGlowOff() {
	document.getElementById("menubar1").style.boxShadow = "none";
	document.getElementById("menubar2").style.boxShadow = "none";
	document.getElementById("menubar3").style.boxShadow = "none";
}
</script>
</body>
</html>
