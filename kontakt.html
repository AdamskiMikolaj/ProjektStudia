<!DOCTYPE html>
<html>
<head>

<title>Dream Machine - Kontakt</title>

<body>

	<div id="logo"><a href="index.html"><img src="grafika/logodm.png"></a></div>

		</div>
		<div id="footercopyright">DreamMachine by Mikołaj Adamski @ 2022</div>
